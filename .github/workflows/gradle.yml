name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches-ignore:
      'l10n_1.19/dev'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v3
      
      - name: Get branch name
        id: get_branch
        run: echo "branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT
          
      - name: Get latest commit hash
        id: get_hash
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Send building message to discord
        if: github.event_name == 'push'
        uses: realRobotix/action-discord-notifier@release-master
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message-title: "Building mod from branch ${{ steps.get_branch.outputs.branch }}"
      
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
  
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
  
      - name: Build jar
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build
  
      - name: Send built file to discord
        if: github.event_name == 'push'
        uses: sinshutu/upload-to-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: ./build/libs/*.*

      - name: Archive Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: railways-nightly-${{ steps.get_hash.outputs.sha_short }}
          path: build/libs/
  
